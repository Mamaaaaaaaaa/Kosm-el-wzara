  <script>
    // عناصر الفيديو
    const iframe = document.getElementById('video');
    const video = iframe.contentWindow;

    // وظائف التحكم
    function playVideo() {
      iframe.src += "&autoplay=1"; // تشغيل الفيديو
    }

    function pauseVideo() {
      iframe.src = iframe.src.replace("&autoplay=1", ""); // إيقاف التشغيل
    }

    function toggleFullscreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // دعم Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // دعم Safari وChrome
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // دعم IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
